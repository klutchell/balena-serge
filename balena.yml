name: "Serge"
type: "sw.application"
version: 0.1.3
description: >-
  LLaMA made easy
post-provisioning: >-
  A chat interface based on llama.cpp for running Alpaca models.
  Entirely self-hosted, no API keys needed. Fits on 4GB of RAM and runs on the CPU.
  You can read more on the [official project README](https://github.com/serge-chat/serge).
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/klutchell/balena-serge"
  # logo:
  #   type: "blob.asset"
  #   data:
  #     url: "https://raw.githubusercontent.com/klutchell/balena-serge/main/logo.png"
data:
  defaultDeviceType: "intel-nuc"
  supportedDeviceTypes:
    - "intel-nuc"
    - "generic-amd64"
    - "generic-aarch64"
    - "raspberrypi4-64"
